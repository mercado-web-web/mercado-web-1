<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MERCADO-WEB</title>

<style>
*{box-sizing:border-box;font-family:Segoe UI,Arial,sans-serif}

body{
  margin:0;
  background:#05070c;
  color:white;
  min-height:100vh;
}

/* BOTONES SUPERIORES */
.top-bar{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:55px;
  background:#05070c;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 10px;
  z-index:99999;
  border-bottom:1px solid #00ffd5;
}

.top-bar button{
  border:none;
  padding:8px 14px;
  border-radius:6px;
  font-weight:bold;
  cursor:pointer;
}

.terms-btn{background:#00ff9d}
.ingresar-btn{background:#00ffd5}
.menu-btn{background:#00ff9d}

/* LOGIN */
#login{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.login-box{
  background:#0a0f1a;
  padding:30px;
  border-radius:12px;
  width:320px;
  text-align:center;
  box-shadow:0 0 25px rgba(0,255,200,.4);
}

.login-box input{
  width:100%;
  padding:10px;
  margin:6px 0;
  border:none;
  border-radius:6px;
}

.login-box button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:6px;
  background:#00ffd5;
  font-weight:bold;
  cursor:pointer;
}

/* DASHBOARD */
#dashboard{
  display:none;
  padding-top:70px;
  padding:20px;
}

.header{
  text-align:center;
  font-weight:bold;
  font-size:18px;
  border-bottom:2px solid #00ffd5;
  padding-bottom:10px;
  margin-bottom:15px;
}

/* MODALES */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:999999;
}

.modal-box{
  background:#0a0f1a;
  padding:25px;
  border-radius:12px;
  width:340px;
  box-shadow:0 0 25px rgba(0,255,200,.5);
}

.modal-box h2{
  text-align:center;
  color:#00ffd5;
}

.modal-box button{
  width:100%;
  margin-top:10px;
  padding:10px;
  border:none;
  border-radius:6px;
  background:#00ffd5;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- BARRA SUPERIOR -->
<div class="top-bar">
  <button class="terms-btn" onclick="openTerms()">TÉRMINOS</button>
  <div>
    <button class="ingresar-btn" onclick="openPanel()">INGRESAR</button>
    <button class="menu-btn" onclick="openMenu()">MENÚ</button>
  </div>
</div>

<!-- LOGIN -->
<div id="login">
  <div class="login-box">
    <h2>Acceso Seguro</h2>
    <input id="user" placeholder="Usuario">
    <input id="pass" type="password" placeholder="Contraseña">
    <button onclick="loginUser()">Ingresar</button>
  </div>
</div>

<!-- DASHBOARD -->
<div id="dashboard">
  <div class="header">PANEL PROFESIONAL MERCADO-WEB</div>
  <h3>Bienvenido</h3>
  <p>Plataforma financiera profesional activa.</p>
</div>

<!-- PANEL FINANCIERO -->
<div id="panelFinanciero" class="modal">
  <div class="modal-box">
    <h2>Panel Bancario</h2>
    <input id="monto" placeholder="Monto">
    <button onclick="closePanel()">Cerrar</button>
  </div>
</div>

<!-- PANEL TERMINOS -->
<div id="termsPanel" class="modal">
  <div class="modal-box">
    <h2>Términos y Condiciones</h2>
    <p style="font-size:14px;line-height:1.5">
      Bienvenido a MERCADO-WEB. Sus retiros son seguros, rápidos y efectivos.
      Los procesos tardan entre 24 y 72 horas hábiles.
    </p>
    <label>
      <input type="checkbox" id="acceptTerms"> Acepto términos
    </label>
    <button onclick="acceptTerms()">Confirmar</button>
    <button onclick="closeTerms()" style="background:#ff5555">Cerrar</button>
  </div>
</div>

<script>
function loginUser(){
  const u=document.getElementById("user").value.trim();
  const p=document.getElementById("pass").value;

  if(u!=="" && p==="12345"){
    document.getElementById("login").style.display="none";
    document.getElementById("dashboard").style.display="block";
  } else {
    alert("Credenciales incorrectas");
  }
}

function openPanel(){
  document.getElementById("panelFinanciero").style.display="flex";
}

function closePanel(){
  document.getElementById("panelFinanciero").style.display="none";
}

function openTerms(){
  document.getElementById("termsPanel").style.display="flex";
}

function closeTerms(){
  document.getElementById("termsPanel").style.display="none";
}

function acceptTerms(){
  if(!document.getElementById("acceptTerms").checked){
    alert("Debe aceptar los términos");
    return;
  }
  alert("Términos aceptados correctamente");
  closeTerms();
}

function openMenu(){
  alert("Menú activo");
}
</script>

</body>
</html>
